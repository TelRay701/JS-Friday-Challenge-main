<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Cookie Clicker</title>
  </head>
  <body>
    <div class="top-area">
      <h1>Cookie Clicker</h1>
      <p>This is my copy of the cookie clicker game.</p>

      <p id="person"></p>
      <a href="#" onclick="add(1)"
        ><img class="cookie-pic" src="images/cookie.png" alt="Cookie"
      /></a>
      <h2>Cookies Made: <span id="score">0</span></h2>
    </div>
    <div class="bottom-area">
      <p>20 cookies = 1 Upgrade Auto-Clicker</p>
      <button class="auto" onclick="buyCookies()">UPGRADE</button>

      <p>100 cookies = Grandma Upgrade</p>
      <button class="granny" onclick="buyGma()">Grandma</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
